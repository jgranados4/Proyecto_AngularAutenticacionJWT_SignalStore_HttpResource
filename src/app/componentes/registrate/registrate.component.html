<app-navbar />
<form class="container" [formGroup]="formGroup">
  <div class="field">
    <label for="" class="label"> Nombre </label>
    <div class="control">
      <input
        class="input"
        formControlName="nombre"
        type="text"
        placeholder="Ingrese el Nombre"
      />
    </div>
  </div>
  <div class="field">
    <label for="" class="label"> contraseña </label>
    <div class="control">
      <input
        class="input"
        formControlName="constrasena"
        type="password"
        placeholder="Ingrese el contraseña"
      />
    </div>
  </div>
  <div class="field">
    <label for="" class="label"> Email </label>
    <div class="control">
      <input
        class="input"
        formControlName="email"
        type="email"
        placeholder="Ingrese el Email"
      />
    </div>
  </div>
  <div class="field">
    <p class="control">
      <button
        class="button is-success"
        (click)="registrar()"
        [disabled]="formGroup.invalid"
      >
        acceso
      </button>
    </p>
  </div>
</form>
@if (messageBoolean==true) {
<app-mensajes />
}
