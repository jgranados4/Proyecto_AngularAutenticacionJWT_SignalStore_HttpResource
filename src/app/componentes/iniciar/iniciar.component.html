<form class="box" [formGroup]="formgroups">
  <div class="field">
    <label for="" class="label"> Email </label>
    <div class="control">
      <input
        class="input"
        formControlName="email"
        type="email"
        placeholder="Ingrese el Email"
      />
      @if(formgroups.controls.email.hasError('required')){
      <p>se requiere el Email</p>
      }
    </div>
  </div>
  <div class="field">
    <label for="" class="label"> contraseña </label>
    <div class="control">
      <input
        class="input"
        type="password"
        formControlName="constrasena"
        placeholder="Ingrese el contraseña"
      />
      @if(formgroups.controls.constrasena.hasError('required')){
      <p>se requiere la contrasena</p>
      }
    </div>
  </div>
  <div class="field">
    <p class="control">
      <button
        (click)="login()"
        [disabled]="formgroups.invalid"
        class="button is-success"
      >
        acceso
      </button>
    </p>
  </div>
</form>
@if (messageBoolean==true) {
<app-mensajes />
}
