<nav class="navbar" role="navigation" aria-label="main navigation">
  <!-- <div class="navbar-brand"></div> -->
  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" [routerLink]="['/dashboard/Home']"> Home </a>
      <a
        class="navbar-item"
        [routerLink]="['/dashboard/Tablas']"
        routerLinkActive="router-link-active"
      >
        Contenido
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link"> Mas </a>

        <div class="navbar-dropdown">
          <a class="navbar-item"> Contact </a>
          <hr class="navbar-divider" />
        </div>
      </div>
      <p class="navbar-item">{{ fecha() | date : "medium" }}</p>
      <p class="navbar-item">{{ decodedToken()?.expiracion }}</p>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <!-- iniciar sesion -->
          @if( !isAuthenticated()){
          <a class="button is-primary" [routerLink]="['/Registrar']">
            <strong>Regístrate</strong>
          </a>
          <a class="button is-light" [routerLink]="['/login']">
            Iniciar sesión
          </a>
          }@else {
          <p class="navbar-item">{{ decodedToken()?.nombre }}</p>
          <p class="navbar-item">{{ decodedToken()?.rol }}</p>
          <a
            class="button is-danger"
            (click)="logout()"
            [routerLink]="['/login']"
          >
            Cerrar sesión
          </a>

          }
        </div>
      </div>
    </div>
  </div>
</nav>
